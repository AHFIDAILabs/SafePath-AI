services:
  - type: web
    name: gbv-predictive-api
    # No need for 'env: python' or 'env: docker' if Dockerfile is present
    rootDir: . # <--- CRITICAL CHANGE: Set context to project root
    # buildCommand and startCommand are now defined *inside* the Dockerfile
    
    envVars:
      # Set PYTHONPATH to include the 'backend' folder so Uvicorn can run 'app.main:app'
      - key: PYTHONPATH 
        value: backend 
    healthCheckPath: /